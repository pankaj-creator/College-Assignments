<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Prompt Box example</title>
    </head>
    <body>
        <script type="text/javascript">
            name = prompt("What is  your name ? ")
            if(name != null && name != "")
            alert("Welcome : "+name);
            else 
            alert("Welcome Unknown!!")
        </script>
        </body>
</html>
