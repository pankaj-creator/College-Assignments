<!DOCTYPE html>
<html>
<head>
	<title>Railway Reservation</title>
	<script type="text/javascript" src="validate.js"></script>
</head>
<body>
<form action="#" name="Railway Reservation system" onsubmit="return();">
	<table cellpadding="2" width="20%" bgcolor="#ebe8f8" align="center" cellspacing="2">
		<tr>
			<td colspan="2">
				<center><font size="4"><b> Railway Reservation system</b></font></center>
			</td>
		</tr>
		<tr>
			<td>Form</td>
			<td><input type="text" name="Form" id="Form" size="30"></td>
		</tr>
		<tr>
			<td>To</td>
			<td><input type="text" name="to" id="to" size="30"></td>
		</tr>
<tr>
	<td>Train No./Name</td>
	<td><input type="text" name="trainno" id="trainno" size="30"></td>
</tr>
<tr>
	<td>Class</td>
	<td><select name="Class">
		<option value="-1" selected>Select</option>
		<option value="SL">SL</option>
		<option value="3A">3A</option>
		<option value="2A">2A</option>
		<option value="1A">1A</option>
		<option></option>
	</select></td>
</tr>
<tr>
	<td>No. of seats</td>
	<td><select name="No. of seats">
		<option value="-1" selected>Select</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>	
	</select></td>
</tr>
<tr>
	<td>Passenger</td>
	<td>Age</td>
<td>Gender</td>
</tr>
<tr>
	<td><input type="text" name="P1" size="30"></td>
	<td><input type="text" name="Age" size="3"></td>
	<td><select name="Gender">
		<option value="-1" selected></option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select></td>
</tr>
<tr>
	<td><input type="text" name="P2" size="30"></td>
	<td><input type="text" name="Age" size="3"></td>
	<td><select name="Gender">
		<option value="-1" selected></option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select></td>
</tr>
<tr>

<td><input type="text" name="P2" size="30"></td>
	<td><input type="text" name="Age" size="3"></td>
	<td><select name="Gender">
		<option value="-1" selected></option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
	</select></td>	
</tr>
<tr>
	<td>Address</td>
	<td><input type="text" name="Address" id="Address" size="50"></td>
</tr>
<tr>
<td>Payment Mode</td>
<td><input type="radio" name="Payment Mode" value="Credit/Debit Card">Credit/Debit Card<br>
<input type="radio" name="Payment Mode" value="Wallet/UPI">Wallet/UPI<br>
<input type="radio" name="Payment Mode" value="netbanking">netbanking</td></tr>
<tr>
	<td>Mobile No.</td>
	<td><input type="text" name="mobileno." id="mobileno" size="30"></td>
</tr>
<tr>
	<td><input type="reset" ></td>
	<td colspan="2"><input type="submit" value="Submit Form"></td>
	<td><input type="Cancel" value="Cancel"></td>
</tr>
	</table>
</form>
</body>
</html>
