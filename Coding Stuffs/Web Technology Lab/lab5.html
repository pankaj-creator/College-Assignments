    <title>Reservation Ticket</title>
</head>
<body>
    <container id="main">
        <h2>Reservation Ticket Form
            <span>Indian railway</span>
        </h2>
        <div id="block">
            <form class="form" style="display: flex; color: rgb(35, 83, 241); align-content: center;">
                <level id="name">Name</level>
                <button class="name" onclick="submit">name</button>
                <span>Select your Password</span>
                <level id="password">password</level>

            </form>
        </div>
        

    </container>
</body>
</html>
